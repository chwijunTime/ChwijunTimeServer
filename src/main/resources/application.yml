# 기본 설정
server:
  port: 8082
  servlet:
    encoding:
      charset: UTF-8
      force: true
      enabled: true

spring:
  profiles:
    active: dev

  # 데이터 베이스 설정
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

  datasource:
    url: jdbc:h2:mem:chwijuntime
    driver-class-name: org.h2.Driver
    username: sa
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        format_sql: true
        temp:
          use_jdbc_metadata_defaults: false
        hbm2ddl:
          auto: create
    show-sql: true
    open-in-view: false


  #Redis
  cache:
    type: redis
  redis:
    host: localhost
    port: 6379
  data:
    redis:
      repositories:
        enabled: false

  # i18n (에러 다국어 처리)
  messages:
    basename: i18n/exception
    encoding: UTF-8

