plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.4.4'
    implementation 'org.springframework.boot:spring-boot-starter-mail:2.4.4'
    implementation 'org.springframework.boot:spring-boot-starter-security:2.4.4'
    implementation 'org.springframework.boot:spring-boot-starter-validation:2.4.4'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.4.4'
    implementation 'org.springframework.boot:spring-boot-configuration-processor:2.4.4'
    implementation 'mysql:mysql-connector-java:8.0.23'
    implementation 'org.springframework.boot:spring-boot-starter-tomcat:2.4.4'
    implementation 'org.springframework.boot:spring-boot-starter-data-redis:2.4.4'
    implementation 'org.springframework.boot:spring-boot-starter-aop:2.4.4'
    implementation 'com.querydsl:querydsl-jpa:4.4.0'
    implementation 'com.querydsl:querydsl-apt:4.4.0'
    implementation 'org.springframework.boot:spring-boot-starter-cache:2.4.4'
    implementation 'org.ehcache:ehcache:3.9.2'
    implementation 'com.github.vladimir-bukhtoyarov:bucket4j-core:6.2.0'
    implementation 'javax.interceptor:javax.interceptor-api:1.2.2'
    implementation 'io.springfox:springfox-swagger-ui:2.9.1'
    implementation 'io.springfox:springfox-swagger2:2.9.1'
    implementation 'io.swagger:swagger-annotations:1.6.2'
    implementation 'io.swagger:swagger-models:1.6.2'
    implementation 'io.jsonwebtoken:jjwt-api:0.11.1'
    implementation 'net.rakugakibox.util:yaml-resource-bundle:1.1'
    implementation 'org.modelmapper:modelmapper:2.3.9'
    implementation 'commons-validator:commons-validator:1.6'
    implementation 'net.logstash.logback:logstash-logback-encoder:6.6'
    implementation 'org.apache.commons:commons-text:1.9'
    implementation 'org.apache.commons:commons-lang3:3.11'
    implementation 'org.junit.platform:junit-platform-commons:1.7.1'
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.4.4'
    implementation 'io.micrometer:micrometer-registry-prometheus:1.6.5'
    implementation 'io.prometheus:simpleclient_spring_boot:0.11.0'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.4.4'
    runtimeOnly 'com.h2database:h2:1.4.200'
    runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.11.1'
    runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.11.1'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.4.4'
    testImplementation 'org.springframework.security:spring-security-test:5.4.5'
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.mockito:mockito-core:3.6.28'
    compileOnly 'org.projectlombok:lombok:1.18.20'
}

group = 'com.gsm.chwijuntime'
version = '0.0.1-SNAPSHOT'
description = 'ChwijunTime_Server'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
